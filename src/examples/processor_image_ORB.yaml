processor type: "IMAGE ORB"
processor name: "ORB feature tracker"

image:
    width: 640
    height: 360

detector-descriptor:
    type: "ORB"         # This affects the structure below. See processor_image_BRISK.yaml for another example
    nominal pattern radius: 2 # 0 # 18?
    nfeatures: 500
    scale factor: 1.2
    nlevels: 3
    edge threshold: 4
    first level: 0 
    WTA_K: 2            # See: http://docs.opencv.org/trunk/db/d95/classcv_1_1ORB.html#a180ae17d3300cf2c619aa240d9b607e5
    score type: 0       #enum { kBytes = 32, HARRIS_SCORE=0, FAST_SCORE=1 };
    patch size: 4

matcher:
    minimum normalized score: 0.8
    similarity norm: 6  # enum { NORM_INF=1, NORM_L1=2, NORM_L2=4, NORM_L2SQR=5, NORM_HAMMING=6, NORM_HAMMING2=7, NORM_TYPE_MASK=7, NORM_RELATIVE=8, NORM_MINMAX=32 };
    roi:
        width: 50
        height: 50

active search:
    grid width: 16
    grid height: 12
    separation: 0

algorithm:
    maximum new features: 40
    minimum features for new keyframe: 40
    
draw: # Not implemented yet. Use it to control drawing options
    features: true
    detection roi: true
    tracking roi: false
    inflated tracking roi: true
    
