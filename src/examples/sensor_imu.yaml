sensor type: "IMU"             # This must match the KEY used in the SensorFactory. Otherwise it is an error.
sensor name: "Main IMU"        # This is ignored. The name provided to the SensorFactory prevails
motion variances: 
    a_noise:        0.04    # standard deviation of Acceleration noise (same for all the axis) in m/s2/sqrt(s)
    w_noise:        0.001   # standard deviation of Gyroscope noise (same for all the axis) in rad/sec/ sqrt(s)
    ab_stdev:       0.0001   # m/s2 - initial bias // TODO change unites to SI + add cosntraint on first frame's bias'
    wb_stdev:       0.0001   # rad/sec     - initial bias                //TODO: add cosntraint on first frame's bias
    ab_rate_std:    0.000001 # m/s2/sqrt(s)         //TODO: tune this
    wb_rate_std:    0.000001 # rad/s/sqrt(s)        //TODO: tune this
    acc_bandwidth:  260     # Hz
    gyro_bandwidth: 260     # Hz
    